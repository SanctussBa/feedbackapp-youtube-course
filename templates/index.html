<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <title>Please rate your service</title>
  </head>
  <body>
    <div class="container">
      <img src="../static/logo.png" alt="Lexus" class="logo">
      <!-- Basically, if necessary to put any message acording to app.py
    then it will be here and will look like this-->
      {% if message %}
        <p class='message'>{{ message | safe }}</p>

      {% endif %}
      <form action="/submit" method="POST">
        <div class="form-group">
          <h3>Customer Name</h3>
          <input
           type="text"
           name="customer"
           placeholder="Name of vehicle owner"
           />
        </div>
        <div class="form-group">
          <h3>Dealer</h3>
          <select name="dealer">
            <option value="">Select Dealer</option>
            <option value="Tom Smith">Tom Smith</option>
            <option value="Karen Swanson">Karen Swanson</option>
            <option value="Jim Jonson">Jim Jonson</option>
            <option value="Shauna Gifford">Shouna Gifford</option>
          </select>
        </div>
        <div class="form-group">
          <h3>Please rate your dealer</h3>
          <input type="radio" name="rating" value="1" /> 1
          <input type="radio" name="rating" value="1" /> 2
          <input type="radio" name="rating" value="1" /> 3
          <input type="radio" name="rating" value="1" /> 4
          <input type="radio" name="rating" value="1" /> 5
          <input type="radio" name="rating" value="1" /> 6
          <input type="radio" name="rating" value="1" /> 7
          <input type="radio" name="rating" value="1" /> 8
          <input type="radio" name="rating" value="1" /> 9
          <input type="radio" name="rating" value="1" checked /> 10
        </div>
        <div class="form-group">
          <h3>Comments about your experience</h3>
          <textarea
            name="comments"
            id=""
            rows="10"
            cols="30"
            placeholder="Tell us what you liked and/or did not like"
          ></textarea>
        </div>
        <input type="submit" value="Submit" class="btn" />
      </form>
    </div>
  </body>
</html>
